<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="wavegrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b6fb5"/>
      <stop offset="100%" stop-color="#2bb5e6"/>
    </linearGradient>
    <radialGradient id="bloomgrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#44c27a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#2d8a56" stop-opacity="0.2"/>
    </radialGradient>
  </defs>

  <!-- Hexagon frame -->
  <g transform="translate(256,256)">
    <polygon points="0,-220 190,-110 190,110 0,220 -190,110 -190,-110"
             fill="#e9fbff" stroke="#0b6aa0" stroke-width="12" stroke-linejoin="round"/>
    
    <!-- Sun at top -->
    <circle cx="0" cy="-140" r="28" fill="#ffd87d" opacity="0.95"/>

    <!-- Attenuation waves -->
    <g stroke="url(#wavegrad)" stroke-width="10" fill="none" stroke-linecap="round">
      <path d="M-150,-60 C-90,-80, 90,-80, 150,-60" opacity="0.9"/>
      <path d="M-150,0 C-90,-20, 90,-20, 150,0" opacity="0.65"/>
      <path d="M-150,60 C-90,40, 90,40, 150,60" opacity="0.4"/>
      <path d="M-150,120 C-90,100, 90,100, 150,120" opacity="0.25"/>
    </g>

    <!-- Primary production bloom (simple circles at bottom) -->
    <g transform="translate(0,120)">
      <circle cx="-60" cy="0" r="18" fill="url(#bloomgrad)"/>
      <circle cx="-20" cy="10" r="24" fill="url(#bloomgrad)"/>
      <circle cx="30" cy="5" r="20" fill="url(#bloomgrad)"/>
      <circle cx="70" cy="15" r="14" fill="url(#bloomgrad)"/>
    </g>

    <!-- Wordmark inside hex -->
    <text x="0" y="40" text-anchor="middle"
          font-family="Inter, Roboto, Arial, sans-serif"
          font-size="60" font-weight="800"
          fill="#052b3f">Boreas</text>
    <text x="0" y="80" text-anchor="middle"
          font-family="Inter, Roboto, Arial, sans-serif"
          font-size="18" fill="#0b6aa0">
      Arctic Primary Production Model
    </text>
  </g>
</svg>
